<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/404.css" />

    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="../imgs/favicon144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="../imgs/favicon72x72.png"
    />
    <link rel="apple-touch-icon" href="../imgs/favicon57x57.png" />
    <link rel="shortcut icon" href="../imgs/favicon.png" />
    <link href="../css/fonts.css" rel="stylesheet" />
  </head>

  <body>
    <div class="animationload">
      <div class="loader"></div>
    </div>
    <div id="wrapper">
      <div class="container">
        <div class="switcher">
          <input id="sw" type="checkbox" class="switcher-value" />
          <label for="sw" class="sw_btn"></label>
          <div class="bg"></div>
          <div class="text">
            Turn <span class="text-l">off</span><span class="text-d">on</span
            ><br />the light
          </div>
        </div>
        <div id="dark" class="row text-center">
          <div class="info">
            <img src="../imgs/404-dark.png" alt="404 error" />
          </div>
        </div>

        <div id="light" class="row text-center">
          <div class="info">
            <img src="../imgs/404-light.gif" alt="404 error" />
            <p>
              The page you are looking for was moved, removed,<br />renamed or
              might never existed.
            </p>
            <a href="../html/index.html" class="btn">Go Home</a>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/jquery-2.2.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/modernizr.custom.js"></script>
    <script src="../js/jquery.nicescroll.min.js"></script>
    <script src="../js/404.min.js"></script>
  </body>
</html>
